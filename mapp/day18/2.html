<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title> window mode sample </title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://gbox3d.github.io/pig2d/libs/pig2d/css/core.css" />


    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="https://gbox3d.github.io/pig2d/libs/jquery-2.0.3.min.js"></script>

    <!--백본은 제이쿼리 다음에 포함시킨다. -->
    <script src="https://gbox3d.github.io/pig2d/libs/backbone/underscore-min.js"></script>
    <script src="https://gbox3d.github.io/pig2d/libs/backbone/backbone-min.js"></script>

    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->

    <script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/core.js"></script>
    <script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/node2d.js"></script>
    <script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/system.js"></script>
    <script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/util.js"></script>


    <!--샘플핼퍼 -->
    <script src="https://gbox3d.github.io/pig2d/sample/sprite/sample-helper.js" ></script>
    <link rel="stylesheet" href="https://gbox3d.github.io/pig2d/sample/sprite/sample-helper.css" />

</head>

<body>

<div style="width: 320px; margin: auto;">

    <p id='text-framerate-info'>frame rate</p>

    <div id='pig2d-320240-screen'></div>

    <div id="ui-panel" style="height: 120px;background-color: #dcdcdc;">
        <div class='fire1' style="margin-top :30px; margin-left: 30px; display: inline-block; width: 60px;height: 60px; background-color: #ff0000"></div>
        <div class='fire2' style="margin-left: 30px;display: inline-block;width: 60px;height: 60px; background-color: #00ff00"></div>
        <div class='fire3' style="margin-left: 30px;display: inline-block;width: 60px;height: 60px; background-color: #0000ff"></div>
    </div>

</div>
<script>
    var sprite_data = {
        "name":"running_man",
        "frames":[
            {"sheets":[
                {"width":64,"height":64,
                    "centerOffset":{"x":-32,"y":-64}, //중심점
                    "bp_x":0,"bp_y":0 // 커팅위치
                }
            ],"delay":"50"},
            {"sheets":[{"width":64,"height":64,
                "centerOffset":{"x":-32,"y":-64},
                "bp_x":-64,"bp_y":0}],"delay":"50"
                },
            {"sheets":[{"width":64,"height":64,
                "centerOffset":{"x":-32,"y":-64},
                "bp_x":-128,"bp_y":0}],"delay":"50"
                },
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*3,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*4,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*5,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*6,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*7,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*8,"bp_y":0}],"delay":"50"},
            {"sheets":[{"width":64,"height":64,"centerOffset":{"x":-32,"y":-64},"bp_x":-64*9,"bp_y":0}],"delay":"50"}
        ]
    };

    var sprite_node;

    function main(evt) {
        var textures = evt.textures;
        //씬메니져 생성하기
        var Smgr = new Pig2d.SceneManager({
            container : document.querySelector('#pig2d-320240-screen')
            ,window_size : { //클리핑 범위 지정
                width : 320,
                height: 240
            }
        });
        //Pig2d.SampleHelper.addScreenGrid(Smgr);
        var node = new Pig2d.node();
        var model =  new Pig2d.SpriteModel( {
                    data : sprite_data,
                    imgObj : textures['MonsterARun.png']
                }
        );
        node.set(
                {model :model }
        );
        

        node.get('model').setupAnimation();
        /*
        play,stop,ready
        */
        node.get('model').set('AnimationStatus','play');
        node.get('model').set('isAnimationLoop',true);

        sprite_node = Pig2d.util.createDummy();
        sprite_node.get('model').set('flipY',true); //좌우 뒤집기
        sprite_node.get('model').setPosition(160,120);

        sprite_node.add(node);
        sprite_node.animation_node = node;
        Smgr.add(sprite_node);

        //달리기
        document.querySelector('#ui-panel .fire1').addEventListener('click',function() {
            //node.node_sprite.get('model').setFrame(0);
            node.get('model').set('AnimationStatus','play');
            node.get('model').set('isAnimationLoop','true');
        });
        //멈추기
        document.querySelector('#ui-panel .fire2').addEventListener('click',function() {
            node.get('model').set('AnimationStatus','stop');
        });

         //방향 전환
        document.querySelector('#ui-panel .fire3').addEventListener('click',function() {
            //토글
            node.get('model').set('flipY',
            !node.get('model').get('flipY'));
        });

        
        //게임루프시작
        Pig2d.system.startGameLoop({
            framerate_info_element : document.querySelector("#text-framerate-info"),
            gameLoopCallBack : function(deltaTime) {
                //씬메니져 업데이트
                //여기서 모든 노드들의 최신상태가 화면에 반영이 된다.
                Smgr.updateAll(deltaTime);
            },
            loopCount_limit : 30
        });
    }
    Pig2d.util.SetupAsset({
        asset_path : "https://gbox3d.github.io/pig2d/res/",
        img_files : [
            "MonsterARun.png"
        ],
        OnLoadComplete : main
    });
</script>



</body>
</html>
