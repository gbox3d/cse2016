<!DOCTYPE html>
<html lang="en">
    <head>    
    </head>    
    <body>
        <div id="game_screen" style="
        position : absolute;
        width : 320px;
        height : 240px;           
        ">
            <svg class="helper-grid"
            style="
            position : absolute;
            width : 320px;
            height : 240px;
            border : 1px solid;        
            "
            >
            <line x1="0" y1="120" x2="320" y2="120"
            style="stroke : rgb(0,0,0)"
             />
             <line x1="160" y1="0" x2="160" y2="240"
            style="stroke : rgb(0,0,0)"
             />

            </svg>

            <div id='gameobj-player' style="
                width : 32px;
                height : 32px;
                background-color:red;
                position : absolute;
                " >
            </div>
            <script>
                var el = document.querySelector("#gameobj-player");
                el.style.transform = "translate(160px,120px)";
            </script>

        </div>
    </body>
</html>
