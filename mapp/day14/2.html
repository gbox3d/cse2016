<!DOCTYPE html>
<html lang="en">
    <head>   

    </head>    
    <body>
        <div id="game_screen" style="
        position : absolute;
        width : 320px;
        height : 240px;           
        ">
            <svg class="helper-grid"
            style="
            position : absolute;
            width : 320px;
            height : 240px;
            border : 1px solid;        
            "
            >
            <line x1="0" y1="120" x2="320" y2="120"
            style="stroke : rgb(0,0,0)"
             />
             <line x1="160" y1="0" x2="160" y2="240"
            style="stroke : rgb(0,0,0)"
             />

            </svg>

            <div id='gameobj-player' style="
                width : 32px;
                height : 32px;
                background-color:red;
                position : absolute;
                " >
            </div>
        </div>
        
        <script>

            var player = 
            document.querySelector("#gameobj-player");
            var game_screen = 
            document.querySelector("#game_screen");
            
            var angle = 0;
            var oldTick = (new Date()).getTime();

            function gameLoop()
            {
                var deltaTick = (new Date()).getTime() -
                    oldTick;
                
                angle += (deltaTick/1000) * 45;

                player.style.transform = 
    'translate(160px,120px) rotate(' + angle + 'deg)'                
                
                requestAnimationFrame(gameLoop);

                oldTick = (new Date()).getTime();
            }

            gameLoop();
            
                
                
        </script>

    </body>
</html>
