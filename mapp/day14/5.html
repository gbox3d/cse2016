<!DOCTYPE html>
<html lang="en">
    <head>   

    </head>    
    <body>
        <div id="game_screen" style="
        position : absolute;
        width : 320px;
        height : 240px;           
        ">
            <svg class="helper-grid"
            style="
            position : absolute;
            width : 320px;
            height : 240px;
            border : 1px solid;        
            "
            >
            <line x1="0" y1="120" x2="320" y2="120"
            style="stroke : rgb(0,0,0)"
             />
             <line x1="160" y1="0" x2="160" y2="240"
            style="stroke : rgb(0,0,0)"
             />

            </svg>

            <div id='gameobj-player' style="
                width : 32px;
                height : 32px;
                background-color:red;
                position : absolute;
                " >
            </div>
        </div>
        
        <script>

            var player = 
            document.querySelector("#gameobj-player");
            var game_screen = 
            document.querySelector("#game_screen");

            var test_mat_T = new WebKitCSSMatrix();
            var test_mat_R = new WebKitCSSMatrix();
            var test_mat = new WebKitCSSMatrix();
            
            test_mat_T = test_mat_T.translate(160,120);
            test_mat_R = test_mat_R.rotate(45);
            // test = T * R
            test_mat = test_mat_T.multiply(test_mat_R);

            //test_mat.e = 160;
            //test_mat.f = 120;

            //이동예제 
            player.style.transform = 
            test_mat.toString();
                
        </script>

    </body>
</html>
