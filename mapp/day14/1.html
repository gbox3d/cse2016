<!DOCTYPE html>
<html lang="en">
    <head>    
    </head>    
    <body>
        <div id="game_screen" style="
        position : absolute;
        width : 320px;
        height : 240px;           
        ">
            <svg class="helper-grid"
            style="
            position : absolute;
            width : 320px;
            height : 240px;
            border : 1px solid;        
            "
            >
            <line x1="0" y1="120" x2="320" y2="120"
            style="stroke : rgb(0,0,0)"
             />
             <line x1="160" y1="0" x2="160" y2="240"
            style="stroke : rgb(0,0,0)"
             />

            </svg>

            <div id='gameobj-player' style="
                width : 32px;
                height : 32px;
                background-color:red;
                position : absolute;
                " >
            </div>
        </div>
        
        <script>
                var player = 
                document.querySelector("#gameobj-player");
                var game_screen = 
                document.querySelector("#game_screen");

                game_screen.addEventListener('mousedown',
                function(evt) {
                    player.style.transform = 'translate(' +
                    (evt.layerX-16) + 'px,' +
                    (evt.layerY-16) + 'px)'

                });

                
        </script>

    </body>
</html>
