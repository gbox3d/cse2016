<!DOCTYPE html>
<html lang="en">
    <head>
<link href="https://gbox3d.github.io/pig2d/libs/pig2d/css/core.css" rel="stylesheet"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://gbox3d.github.io/pig2d/libs/backbone/underscore-min.js"></script>
<script src="https://gbox3d.github.io/pig2d/libs/backbone/backbone-min.js"></script>
<script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/core.js"></script>
<script src="https://gbox3d.github.io/pig2d/libs/pig2d/js/node2d.js"></script>

    </head>
    <body style="margin : 0px;" >

        <div id='templete' style="display : none;">
            <div class="test" style="
            width:100px;
            height:100px;
            background-color : red;
            " >
            </div>
            <img
            class="test-2" 
    src="https://gbox3d.github.io/pig2d/res/Ships/stateczek.png"/>
        </div>

        <div class="pig2d-fullscreen">
        </div>

        <script>
        var Smgr = new Pig2d.SceneManager(
            {
                container : document.querySelector(
                    ".pig2d-fullscreen"
                    )
            }
        ); 

        var node = new Pig2d.node();
        var model = new Pig2d.model();

        var element = document.querySelector('#templete .test-2');
        element = element.cloneNode(true);
        model.get('element').appendChild(element);
        model.setPosition(100,100);
        node.set({model:model});
        Smgr.add(node);

        var clone_node = node.clone();
        clone_node.get('model').setPosition(50,50);
        Smgr.add(clone_node);

        Smgr.updateAll();

        </script>

    </body>
</html>
