<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body style="margin : 0px;" >

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div>
            <button id="btn1">add</button>
        </div>

        <script>            
            var ul_elm = document.getElementsByTagName('ul')[0];
            
            document.getElementById("btn1")
            .addEventListener("click",function() {
                var node = document.createElement('li');
                node.innerText = "test node";
                ul_elm.appendChild(node);

            });
        </script>
    </body>
</html>
